<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets Schema Template (Hybrid)</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to external CSS for styling -->
</head>
<body>
  <h1>Google Sheets Schema Template (Hybrid)</h1>

  <form id="schema-form">
    <!-- Archival Structure -->
    <label for="fonds">Fonds (Archival Structure):</label>
    <select id="fonds" name="fonds">
      <option value="EAD">EAD</option>
      <option value="METS">METS</option>
      <option value="DC">DC</option>
    </select><br><br>

    <label for="series">Series:</label>
    <select id="series" name="series">
      <option value="EAD">EAD</option>
      <option value="METS">METS</option>
    </select><br><br>

    <label for="subSeries">Sub-Series:</label>
    <select id="subSeries" name="subSeries">
      <option value="EAD">EAD</option>
      <option value="METS">METS</option>
    </select><br><br>

    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br><br>

    <label for="creator">Creator:</label>
    <input type="text" id="creator" name="creator" required><br><br>

    <label for="date">Date of Creation:</label>
    <input type="date" id="date" name="date"><br><br>

    <label for="type">Content Type:</label>
    <select id="type" name="type">
      <option value="Text">Text</option>
      <option value="Image">Image</option>
      <option value="Video">Video</option>
    </select><br><br>

    <label for="format">File Format:</label>
    <select id="format" name="format">
      <option value="PDF">PDF</option>
      <option value="JPEG">JPEG</option>
      <option value="MP4">MP4</option>
    </select><br><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea><br><br>

    <label for="subject">Subject/Keywords:</label>
    <input type="text" id="subject" name="subject" placeholder="Separate with commas"><br><br>

    <label for="language">Language:</label>
    <select id="language" name="language">
      <option value="English">English</option>
      <option value="French">French</option>
      <option value="Spanish">Spanish</option>
    </select><br><br>

    <label for="identifier">Identifier (Auto-generated):</label>
    <input type="text" id="identifier" name="identifier" readonly><br><br>

    <label for="rights">Rights/Access:</label>
    <select id="rights" name="rights">
      <option value="Public">Public</option>
      <option value="Private">Private</option>
      <option value="Copyrighted">Copyrighted</option>
    </select><br><br>

    <label for="source">Source:</label>
    <input type="text" id="source" name="source"><br><br>

    <label for="publisher">Publisher:</label>
    <input type="text" id="publisher" name="publisher"><br><br>

    <label for="contributor">Contributor:</label>
    <select id="contributor" name="contributor">
      <option value="Editor">Editor</option>
      <option value="Photographer">Photographer</option>
      <option value="Author">Author</option>
    </select><br><br>

    <label for="relation">Relation (Link to related records):</label>
    <input type="url" id="relation" name="relation"><br><br>

    <label for="permanentLink">Permanent Archive Link:</label>
    <input type="url" id="permanentLink" name="permanentLink"><br><br>

    <label for="checksum">Checksum (SHA-256/MD5):</label>
    <input type="text" id="checksum" name="checksum"><br><br>

    <label for="cloudStorage">Cloud Storage Link:</label>
    <input type="url" id="cloudStorage" name="cloudStorage"><br><br>

    <!-- Administrative Metadata -->
    <label for="addedBy">Added By:</label>
    <input type="text" id="addedBy" name="addedBy" value="UserName" readonly><br><br>

    <label for="dateAdded">Date Added:</label>
    <input type="datetime-local" id="dateAdded" name="dateAdded" readonly><br><br>

    <label for="lastModified">Last Modified:</label>
    <input type="datetime-local" id="lastModified" name="lastModified" readonly><br><br>

    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script> <!-- Link to external JavaScript for functionality -->
</body>
</html>
