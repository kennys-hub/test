<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archival Metadata Entry</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="url"],
        input[type="number"],
        select,
        textarea {
            width: calc(100% - 12px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        input[type="date"] {
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .category-header {
            font-weight: bold;
            margin-top: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Archival Metadata Entry</h1>
    <form>
        <div class="category-header">Archival Structure 📦</div>
        <div class="form-group">
            <label for="fonds">Fonds:</label>
            <input type="text" id="fonds" name="fonds" placeholder="The highest level of description">
        </div>
        <div class="form-group">
            <label for="series">Series:</label>
            <input type="text" id="series" name="series" placeholder="A group of records...">
        </div>
        <div class="form-group">
            <label for="sub-series">Sub-Series:</label>
            <input type="text" id="sub-series" name="sub-series" placeholder="A subdivision of a series.">
        </div>
        <div class="form-group">
            <label for="collection">Collection:</label>
            <input type="text" id="collection" name="collection" placeholder="An artificial accumulation of documents...">
        </div>
        <div class="form-group">
            <label for="location">Location 📍:</label>
            <input type="text" id="location" name="location" placeholder="Physical location of the archived material.">
        </div>

        <div class="category-header">Core Metadata 🏷️</div>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Name given to the archived item.">
        </div>
        <div class="form-group">
            <label for="creator">Creator ✍️:</label>
            <input type="text" id="creator" name="creator" placeholder="Person, family, or organization responsible...">
        </div>
        <div class="form-group">
            <label for="date">Date 📅:</label>
            <input type="date" id="date" name="date">
        </div>
        <div class="form-group">
            <label for="type">Type 🗂️:</label>
            <select id="type" name="type">
                <option value="">Select Type</option>
                <option value="document">Document</option>
                <option value="photograph">Photograph</option>
                <option value="audio">Audio Recording</option>
                <option value="video">Video Recording</option>
                <option value="map">Map</option>
                <option value="drawing">Drawing</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="format">Format 📀:</label>
            <input type="text" id="format" name="format" placeholder="Physical or digital manifestation...">
        </div>
        <div class="form-group">
            <label for="description">Description 📝:</label>
            <textarea id="description" name="description" rows="4" placeholder="Account of the contents..."></textarea>
        </div>
        <div class="form-group">
            <label for="subject">Subject/Keywords 🔑:</label>
            <input type="text" id="subject" name="subject" placeholder="Topics of the archived item.">
        </div>
        <div class="form-group">
            <label for="language">Language 🌐:</label>
            <select id="language" name="language">
                <option value="">Select Language</option>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                </select>
        </div>
        <div class="form-group">
            <label for="identifier">Identifier 🔍:</label>
            <input type="text" id="identifier" name="identifier" placeholder="Unique identification...">
        </div>
        <div class="form-group">
            <label for="rights">Rights ⚖️:</label>
            <textarea id="rights" name="rights" rows="2" placeholder="Information about rights held..."></textarea>
        </div>
        <div class="form-group">
            <label for="source">Source 🌱:</label>
            <input type="text" id="source" name="source" placeholder="Origin of the archived item.">
        </div>
        <div class="form-group">
            <label for="publisher">Publisher 🏢:</label>
            <input type="text" id="publisher" name="publisher" placeholder="Entity responsible for making available.">
        </div>
        <div class="form-group">
            <label for="contributor">Contributor 👥:</label>
            <input type="text" id="contributor" name="contributor" placeholder="Entity responsible for making contributions.">
        </div>
        <div class="form-group">
            <label for="relation">Relation 🔗:</label>
            <input type="text" id="relation" name="relation" placeholder="References to related resources.">
        </div>
        <div class="form-group">
            <label for="permanent-link">Permanent Archive Link 🔗:</label>
            <input type="url" id="permanent-link" name="permanent-link" placeholder="Stable link to the archived item.">
        </div>
        <div class="form-group">
            <label for="checksum">Checksum 🧮:</label>
            <input type="text" id="checksum" name="checksum" placeholder="Digital fingerprint for integrity.">
        </div>

        <div class="category-header">Digital Archival Storage ☁️</div>
        <div class="form-group">
            <label for="cloud-link">Cloud Storage Link:</label>
            <input type="url" id="cloud-link" name="cloud-link" placeholder="Link to cloud storage location.">
        </div>
        <div class="form-group">
            <label for="file-size">File Size 💾:</label>
            <input type="number" id="file-size" name="file-size" placeholder="Size of the digital file (e.g., in MB)">
        </div>
        <div class="form-group">
            <label for="bit-depth">Bit Depth/Resolution 🎥:</label>
            <input type="text" id="bit-depth" name="bit-depth" placeholder="Bit depth or resolution of content.">
        </div>
        <div class="form-group">
            <label for="mime-type">MIME Type 📄:</label>
            <input type="text" id="mime-type" name="mime-type" placeholder="MIME type of the digital file (e.g., application/pdf)">
        </div>

        <div class="category-header">Administrative Metadata ➕</div>
        <div class="form-group">
            <label for="added-by">Added By:</label>
            <input type="text" id="added-by" name="added-by" placeholder="Person or system that added the item.">
        </div>
        <div class="form-group">
            <label for="date-added">Date Added ⏳:</label>
            <input type="date" id="date-added" name="date-added">
        </div>
        <div class="form-group">
            <label for="last-modified">Last Modified 🔄:</label>
            <input type="date" id="last-modified" name="last-modified">
        </div>

        <div class="category-header">AI Enhancements 🤖</div>
        <div class="form-group">
            <label for="auto-keywords">Auto-Generated Keywords:</label>
            <textarea id="auto-keywords" name="auto-keywords" rows="2" placeholder="Keywords generated by AI."></textarea>
        </div>
        <div class="form-group">
            <label for="ocr-text">OCR Text Content 🧠:</label>
            <textarea id="ocr-text" name="ocr-text" rows="4" placeholder="Text extracted by OCR."></textarea>
        </div>
        <div class="form-group">
            <label for="entity-recognition">Entity Recognition 🧠:</label>
            <textarea id="entity-recognition" name="entity-recognition" rows="2" placeholder="Entities recognized by AI."></textarea>
        </div>

        <button type="submit">Submit Metadata</button>
    </form>
</body>
</html>
